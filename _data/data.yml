projects:
    title: Mobile Apps
    intro: "Mobile applications published on Google Play and/or Apple App Store."
    
    projects:
      - project:
        title: MyBSWHealth for Android
        link: "https://play.google.com/store/apps/details?id=com.baylorscottandwhite.healthsource&hl=en_US"
        tagline: "
        <ul>
        <li>Developed flagship consumer app for patients and health plan members of Baylor Scott & White Health with features including: 
        Scheduling doctor appointments, viewing health medical records, viewing/paying medical bills, viewing health plan details and claims, and ordering/refilling drug prescriptions through BSWHealth retail pharmacies.</li>
        <li>Built a native Android app using Kotlin, Android Studio, React Native, TypeScript, and Microsoft Code Push for real time code deployments.</li>
        <li>Served as Android Team Lead and designed high level architecture, approved code reviews, developed branching/merging strategy, built automated app builds, and established team coding standards and best practices.</li>
        <li>Demonstrated expertise in SDKs: MyChart EmbedKit, Dagger 2, Retrofit 2, Firebase Crashlytics, Google Analytics.</li>
        <li>Increased Google Play Store rating rose from an average of 3.5 to 4.6 through the program rewriting.</li>
        </ul>"
      - project:
        title: Cinemark Theatres
        link: "https://itunes.apple.com/us/app/cinemark-theatres/id435965836?mt=8"
        tagline: "
        <ul>
        <li>Designed the official app for Cinemark Theatres USA that allows customers to search for Cinemark movie theaters, view movie show times, purchase tickets, and earn rewards using CineMode.</li>
        <li>Applied expertise in Xamarin.iOS, Xamarin.Android, and MvvmCross framework.</li>
        <li>Served as main iOS developer and contributing • Android developer.</li>
        <li>Designed and implemented common code sharing techniques (Model-View-ViewModel, Dependency Injection).</li>
        <li>Created automated app builds using Jenkins, and set the baseline for automated UI Tests using Xamarin.UITest and Xamarin Test Cloud.</li>
        <li>Incorporated the following SDKs: MvvmCross, Google Analytics, various Xamarin Plugins (Connectivity, Permissions, etc).</li>
        <li>Improved UI responsiveness and nominated for a Xammy Award for Best Consumer App at Xamarin Evolve 2014 through this re-write. <br><a href=https://customers.microsoft.com/en-in/story/cinemark-media-and-telecommunications-xamarin target=_blank>https://customers.microsoft.com/en-in/story/cinemark-media-and-telecommunications-xamarin</a></li>
        </ul>"
      - project:
        title: Texas3006 for Android
        link: "https://play.google.com/store/apps/details?id=com.tx3006.texas3006&hl=en_US"
        tagline: "
        <ul>
        <li>Developed a companion app for Texas3006.com which sends Texans who are licensed to carry notifications of businesses where they are not legally allowed to carry.</li>
        <li>Designed features including: proximity alerts using geofencing, users submitting new entries, adding user comments to entries, and viewing submitted entries.</li>
        <li>Demonstrated expertise in Xamarin.Android and the MvvmCross framework.</li>
        <li>Designed and implemented automated builds using Microsoft App Center as sole Android developer.</li>
        <li>Incorporated the following SDKs: MvvmCross, Google Analytics, Microsoft App Center Crash Reporting, Google Maps, Google Places, SQLite.Net, Google Geofencing.</li>
        <li>Achieved average Google Play rating 4.6 with over • 12,000 installs.</li>
        </ul>
        "
      - project:
        title: DORBA Mobile
        link: "https://play.google.com/store/apps/details?id=com.dorbamobile"
        tagline: "
        <ul>
        <li>Built an Android application for the Dallas Off-Road Bicycle Association (DORBA) which allows mountain biking enthusiasts in the Dallas/Fort Worth area to view mountain bike trial conditions, trail weather conditions, view upcoming DORBA events, and join DORBA.</li>
        <li>Employed expert knowledge of Kotlin, and Android Studio.</li>
        <li>Designed views, view models, and repositories which consumed RESTful web services hosted on www.dorba.org to make viewing of local mountain bike trail conditions mobile friendly.</li>
        <li>Incorporated the following SDKs: Android Architecture Components (ViewModel, LiveData, Room), Retrofit 2, Kotlin Coroutines, Google Maps, Firebase Crashlytics, Firebase Analytics, DarkSky Weather API</li>
        </ul>
        "
      - project:
        title: Blue Cross Blue Shield of Louisiana
        link: "https://play.google.com/store/apps/details?id=com.bcbsla.mobile.droid"
        tagline: "
        <ul>
        <li>Developed an Android application which allowed users to view health plan information, view claim details, and search for doctors and urgent care.</li>
        <li>Demonstrated expertise in Xamarin.Android.</li>
        <li>Designed and implemented baseline architecture and code sharing techniques with the iOS developers.</li>
        <li>Collaborated with the BCBSLA team for an in-house take-over.</li>
        </ul>
        "





