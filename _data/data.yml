        <li>Incorporated the following SDKs: MvvmCross, Google Analytics, various Xamarin Plugins (Connectivity, Permissions, etc).</li>
        <li>Improved UI responsiveness and nominated for a Xammy Award for Best Consumer App at Xamarin Evolve 2014 through this re-write. <br>https://customers.microsoft.com/en-in/story/cinemark-media-and-telecommunications-xamarin</li>
