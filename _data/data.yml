        tagline: "
        <ul>
        <li>Developed flagship consumer app for patients and health plan members of Baylor Scott & White Health with features including: 
        Scheduling doctor appointments, viewing health medical records, viewing/paying medical bills, viewing health plan details and claims, and ordering/refilling drug prescriptions through BSWHealth retail pharmacies.</li>
        <li>Built a native Android app using Kotlin, Android Studio, React Native, TypeScript, and Microsoft Code Push for real time code deployments.</li>
        <li>Served as Android Team Lead and designed high level architecture, approved code reviews, developed branching/merging strategy, built automated app builds, and established team coding standards and best practices.</li>
        <li>Demonstrated expertise in SDKs: MyChart EmbedKit, Dagger 2, Retrofit 2, Firebase Crashlytics, Google Analytics.</li>
        <li>Increased Google Play Store rating rose from an average of 3.5 to 4.4 through the program rewriting.</li>
        </ul>"
      - project:
        title: Cinemark Theatres
        link: "https://itunes.apple.com/us/app/cinemark-theatres/id435965836?mt=8"
        tagline: "
        <ul>
        <li>Designed the official app for Cinemark Theatres USA that allows customers to search for Cinemark movie theaters, view movie show times, purchase tickets, and earn rewards using CineMode.</li>
        <li>Applied expertise in Xamarin.iOS, Xamarin.Android, and MvvmCross framework.</li>
        <li>Served as main iOS developer and contributing • Android developer.</li>
        <li>Designed and implemented common code sharing techniques (Model-View-ViewModel, Dependency Injection).</li>
